
<html>
	<head>
	<title>Stacked Bar Chart</title>
	<script src="../../../../dist/2.7.2/Chart.bundle.js"></script>
    <script src="../../utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
    </style>
</head>

<body>
	<div style="width: 75%">
		<canvas id="canvas"></canvas>
    </div>
	<script>
		var barChartData = {
			labels: [{% for label in data['months']%}"{{label}}"{%endfor%}]
			datasets: [{
				label: 'Phone Call',
				backgroundColor: window.chartColors.red,
				data: {%for data_point in data['Phone Call']%} "data_point" {%endfor%}]
			}]
				
				{
				label: 'Web Form',
				backgroundColor: window.chartColors.blue,
				data: [{% for data_point in data['Web Form']%}"data_point"{%endfor%}]
			}, 
		};
			options: {
  				scales: {
    				xAxes: [{ stacked: true }],
    				yAxes: [{ stacked: true }]
  				}
			}
	</script>
</body>

</html>
